<div class='container'>
<h2>Angular 2 Forms</h2>
    <form #form="ngForm" novalidate>
        <div class='form-group'>
            <label>First Name</label>
            <input type="text" required class='form-control' placeholder="Name" name="firstName" ngModel/>
        </div>
        <div class='form-group'>
                <label>Last Name</label>
                <input type="text" required class='form-control' placeholder="Name" name="lasttName" ngModel/>
            </div>
        <button class='btn btn-primary' type="submit">Ok</button>
    </form>
</div>
