<div class='container'>
<h2>Employee Forms</h2>
    <form #form="ngForm" novalidate>
        <div class='form-group'>
            <label>First Name</label>
            <input type="text" required class='form-control' placeholder="Name" name="firstName" ngModel/>
        </div>
        <div class='form-group'>
                <label>Last Name</label>
                <input type="text" required class='form-control' placeholder="Name" name="lasttName" ngModel/>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel>Full Time Employee
            </label>
        </div>

        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2">W2
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099">1099
            </label>
        </div>

        <div class='form-group'>
            <label>Primary Language</label>
            <select class='form-control'>
                <option *ngFor='let lang of languages'>
                    {{lang}}
                </option>
            </select>
        </div>
        <button class='btn btn-primary' type="submit">Ok</button>
    </form>
</div>
